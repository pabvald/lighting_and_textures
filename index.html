  <!-- ****************   VERTEX SHADER *******************-->
  <script id="vertex-shader" type="x-shader/x-vertex">

    attribute vec3 a_position;  
    attribute vec3 u_color;
    attribute vec3 a_normal;    
    attribute vec2 aTexCoord;
  
    uniform mat4 rotation;      // Rotation matrix  
    varying highp vec4 vColor;  //Color
    varying vec2 vTexCoord;     //Texture

    //Vectors
    uniform vec3 light_position;  

    //Ambient light
    uniform bool bool_ambient;
    uniform vec3 Lambient;

    //Diffuse light
    uniform bool bool_diffuse;
    uniform vec3 Ldiffuse;

    //Specular light
    uniform bool bool_specular;
    uniform vec3 Lspecular;

    //Material 
    uniform vec3 Kambient;
    uniform vec3 Kdiffuse;
    uniform vec3 Kspecular;
    uniform float shine;   

  void main() {     
      gl_Position = rotation*vec4(a_position, 1.0);      

      vec3 n = mat3(rotation)*normalize(a_normal);          // Normalized n vector
      vec3 v  =  normalize(vec3(1,0,0));                    // Normalized v vector
      vec3 l = normalize(light_position - vec3(0,0,0));     // Normalized l vector
      vec3 r = reflect(-l, n);                              // Normalized r vector

      float cosTheta = max(dot(l,n),0.0);  // Cosine of the angle between n and l.

           
      vec3 lit_color = vec3(0,0,0);

      vec3 ambient = vec3(0.0);
      if(bool_ambient) {
        ambient = Kambient*Lambient;
      }

      vec3 diffuse = vec3(0.0);
      if(bool_diffuse) {          
        diffuse = cosTheta*Kdiffuse*Ldiffuse;        
      } 

      vec3 specular = vec3(0.0);
      if(bool_specular && cosTheta > 0.0) {
        specular = Lspecular * Kspecular * pow(max(dot(r, v), 0.0), shine);
      }

      vec3 intensity = ambient + diffuse + specular;

      vColor = vec4(intensity,1); 
      vTexCoord = aTexCoord;               
    }
  
 </script>

  <!-- ****************   FRAGMENT SHADER *******************-->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vTexCoord;
    varying highp vec4 vColor;
    uniform sampler2D uTexture;



    void main() {       

      gl_FragColor = texture2D(uTexture,vec2(vTexCoord.s,vTexCoord.t));

    }
  </script>
